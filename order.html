<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ уборки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="Логотип компании" class="logo">
        </a>
        <nav>
            <a href="index.html#about">О нас</a>
            <a href="index.html#services">Услуги</a>
            <a href="index.html#reviews">Отзывы</a>
            <a href="index.html#contacts">Контакты</a>
        </nav>
        <div class="contact-info">
            <span>+7 (978) 512-03-92</span>
        </div>
        <button id="language-toggle">EN</button>
    </header>

    <div class="container">
        <div class="order-form">
            <h2>Заказ уборки</h2>
            <form id="cleaningOrderForm">
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" id="fullName" name="fullName" required pattern="[А-Яа-яЁё\s]+" title="ФИО должно состоять только из букв">
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__">
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="cleaningType">Тип уборки:</label>
                    <select id="cleaningType" name="cleaningType" required>
                        <option value="Химчистка дивана">Химчистка дивана</option>
                        <option value="Химчистка ковра">Химчистка ковра</option>
                        <option value="Химчистка матраса">Химчистка матраса</option>
                        <option value="Дезинфекция">Дезинфекция</option>
                        <option value="Химчистка штор">Химчистка штор</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Время:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <img src="images/logo.png" alt="Логотип компании" class="logo">
        <div class="social-links">
            <a href="https://vk.com/skyteamer" target="_blank">ВК</a>
            <a href="https://t.me/skyteamer" target="_blank">Телеграмм</a>
            <a href="#" onclick="alert('он заблакирован трололо :))')">Тикток</a>
        </div>
        <p>© 2025, <span data-key="rights">Все права защищены</span></p>
    </footer>

    <script>
        // Маска для телефона
        $(document).ready(function() {
            $('#phone').mask('+7 (000) 000-00-00', {placeholder: "+7 (___) ___-__-__"});
        });

        // Обработка отправки формы
        document.getElementById('cleaningOrderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Валидация
            if (!/^[А-Яа-яЁё\s]+$/.test(formData.get('fullName'))) {
                alert('ФИО должно состоять только из букв.');
                return;
            }

            const phone = formData.get('phone').replace(/\D/g, '');
            if (phone.length !== 11) {
                alert('Номер телефона должен состоять из 11 цифр.');
                return;
            }

            // Отправка данных на сервер
            fetch('send_order.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Заявка успешно отправлена!');
                    window.location.href = 'index.html';
                } else {
                    alert('Ошибка при отправке заявки: ' + (data.message || 'Попробуйте позже.'));
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке заявки. Пожалуйста, попробуйте позже.');
            });
        });
    </script>
</body>
</html>
